<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTMX Demo</title>		
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js"></script>
</head>
<body>
    <h1>HTMX Click Counter</h1>
    
    <button hx-get="/click" hx-target="#result" hx-swap="innerHTML">
        Click Me!
    </button>
    
    <div id="result">
        <p>Click count: 0</p>
    </div>
</body>
</html>
