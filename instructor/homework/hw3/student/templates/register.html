<!-- templates/register.html -->
{% extends "base.html" %} {% block title %}Register{% endblock %} {% block
content %}
<div
  class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4"
>
  <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">
      Create Account
    </h1>

    {% if error %}
    <div
      class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"
    >
      {{ error }}
    </div>
    {% endif %}

    <!-- TODO: Add Alpine.js x-data directive with form state -->
    <form method="post" action="/register">
      <!-- Name field -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Name</label>
        <!-- TODO: Add Alpine.js x-model for name -->
        <input
          type="text"
          name="name"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
        />
      </div>

      <!-- Email field -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
        <!-- TODO: Add Alpine.js x-model for email -->
        <input
          type="email"
          name="email"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
        />
      </div>

      <!-- Password field -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2"
          >Password</label
        >
        <!-- TODO: Add Alpine.js x-model for password -->
        <input
          type="password"
          name="password"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
        />
        <!-- TODO: Add password strength indicator using Alpine.js x-show -->
        <p class="text-sm text-gray-600 mt-1">
          Password must be at least 8 characters
        </p>
      </div>

      <!-- Submit button -->
      <button
        type="submit"
        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-200"
      >
        Register
      </button>

      <p class="text-center text-gray-600 mt-4">
        Already have an account?
        <a href="/login" class="text-indigo-600 hover:underline">Login here</a>
      </p>
    </form>
  </div>
</div>
{% endblock %}
