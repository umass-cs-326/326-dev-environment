<!-- templates/login.html -->
{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<div
  class="min-h-screen bg-gradient-to-br from-purple-50 to-pink-100 flex items-center justify-center p-4"
>
  <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">
      Welcome Back
    </h1>

    {% if error %}
    <div
      class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"
    >
      {{ error }}
    </div>
    {% endif %}

    <!-- TODO: Add Alpine.js x-data with form state and loading indicator -->
    <form method="post" action="/login">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
        <!-- TODO: Add x-model for email -->
        <input
          type="email"
          name="email"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-purple-500"
        />
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2"
          >Password</label
        >
        <!-- TODO: Add x-model for password -->
        <input
          type="password"
          name="password"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-purple-500"
        />
      </div>

      <!-- TODO: Add loading state to button -->
      <button
        type="submit"
        class="w-full bg-purple-600 text-white py-2 px-4 rounded-lg hover:bg-purple-700 transition duration-200"
      >
        Login
      </button>

      <p class="text-center text-gray-600 mt-4">
        Don't have an account?
        <a href="/register" class="text-purple-600 hover:underline"
          >Register here</a
        >
      </p>
    </form>
  </div>
</div>
{% endblock %}
